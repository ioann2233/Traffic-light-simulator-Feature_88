<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Light Simulation</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Smart Traffic Light Simulation</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="simulation-container">
                    <div id="scene3d" class="scene-container"></div>
                    <div class="camera-controls">
                        <button id="topView" class="btn btn-secondary">Вид сверху</button>
                        <button id="sideView" class="btn btn-secondary">Вид сбоку</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Traffic Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div id="stats">
                            <p>North-South Queue: <span id="ns-queue">0</span></p>
                            <p>East-West Queue: <span id="ew-queue">0</span></p>
                            <p>Average Speed NS: <span id="ns-speed">0</span> km/h</p>
                            <p>Average Speed EW: <span id="ew-speed">0</span> km/h</p>
                        </div>
                        <canvas id="trafficChart" width="300" height="200"></canvas>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="exportAlgorithm" class="btn btn-primary">Export Algorithm</button>
                    <button id="toggleSimulation" class="btn btn-secondary">Pause/Resume</button>
                </div>
            </div>
        </div>
    </div>

    <div id="trafficLightDialog" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 8px; z-index: 1000;">
        <h3>Изменить сигнал светофора</h3>
        <button onclick="changeTrafficLight('red')" style="background: red; margin: 5px;">Красный</button>
        <button onclick="changeTrafficLight('yellow')" style="background: yellow; margin: 5px;">Желтый</button>
        <button onclick="changeTrafficLight('green')" style="background: green; margin: 5px;">Зеленый</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/3d/scene.js"></script>
    <script src="/static/js/3d/models.js"></script>
    <script src="/static/js/simulation.js"></script>
    <script src="/static/js/trafficControl.js"></script>
    <script src="/static/js/visualization.js"></script>
</body>
</html>
