<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор работы светофора</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Симулятор работы светофора</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="simulation-container">
                    <div id="scene3d" class="scene-container"></div>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Информация о перекрестке</h5>
                    </div>
                    <div class="card-body">
                        <p>Название: <span id="intersection-name">Загрузка...</span></p>
                        <p>IP камеры NS: <span id="camera-ip-ns">Загрузка...</span></p>
                        <p>IP камеры EW: <span id="camera-ip-ew">Загрузка...</span></p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Статистика движения</h5>
                    </div>
                    <div class="card-body">
                        <div id="stats">
                            <p>Очередь Север-Юг: <span id="ns-queue">0</span> машин</p>
                            <p>Очередь Восток-Запад: <span id="ew-queue">0</span> машин</p>
                            <p>Скорость NS: <span id="ns-speed">0</span> км/ч</p>
                            <p>Скорость EW: <span id="ew-speed">0</span> км/ч</p>
                        </div>
                        <canvas id="trafficChart" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="trafficLightDialog" class="modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #333; padding: 20px; border-radius: 8px; z-index: 1000;">
        <h3>Изменить сигнал светофора</h3>
        <button onclick="changeTrafficLight('red')" style="background: red; margin: 5px;">Красный</button>
        <button onclick="changeTrafficLight('yellow')" style="background: yellow; margin: 5px;">Желтый</button>
        <button onclick="changeTrafficLight('green')" style="background: green; margin: 5px;">Зеленый</button>
    </div>
    <div id="cameraView" class="modal">
        <div class="modal-content">
            <video id="cameraFeed" width="640" height="480" autoplay muted>
                <source src="/static/traffic_camera.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/js/3d/scene.js"></script>
    <script src="/static/js/3d/models.js"></script>
    <script src="/static/js/vehicle.js"></script>
    <script src="/static/js/simulation.js"></script>
    <script src="/static/js/trafficControl.js"></script>
    <script src="/static/js/visualization.js"></script>
    <script>
    document.addEventListener('click', (event) => {
        const dialog = document.getElementById('trafficLightDialog');
        if (dialog.style.display === 'block') {
            const rect = dialog.getBoundingClientRect();
            const isClickInside = rect.left <= event.clientX && 
                                event.clientX <= rect.right &&
                                rect.top <= event.clientY && 
                                event.clientY <= rect.bottom;
            
            if (!isClickInside) {
                dialog.style.display = 'none';
            }
        }
    });
    </script>
</body>
</html>
